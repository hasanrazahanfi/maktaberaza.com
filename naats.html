      let currentPage = 1;
      const naatsPerPage = 10;

      function showNaats() {
        let start = (currentPage - 1) * naatsPerPage;
        let end = start + naatsPerPage;
        let paginatedNaats = naats.slice(start, end);

        document.getElementById("naatList").innerHTML = paginatedNaats
          .map(
            (naat, index) =>
              `<li onclick="showNaat(this, ${start + index})">${naat.title}
                          <div class="naat-content" style="display:none;">
                              <h2 class="text-xl font-bold mb-2">${
                                naat.title
                              }</h2>
                              <p>${naat.content}</p>
                              <button class="copy-btn" onclick="copyNaat('${
                                naat.content
                              }')">üìã Copy</button>
                          </div>
                      </li>`
          )
          .join("");

        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = end >= naats.length;
        document.getElementById("pageNumber").innerText = currentPage;
      }

      function showNaat(element, index) {
        let naatContent = element.querySelector(".naat-content");
        if (naatContent.style.display === "none") {
          document
            .querySelectorAll(".naat-content")
            .forEach((content) => (content.style.display = "none"));
          naatContent.style.display = "block";
        } else {
          naatContent.style.display = "none";
        }
      }

      function copyNaat(content) {
        navigator.clipboard.writeText(content).then(() => {
          alert("‚úÖ Naat copied successfully!");
        });
      }

      function nextPage() {
        if (currentPage * naatsPerPage < naats.length) {
          currentPage++;
          showNaats();
        }
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          showNaats();
        }
      }

      function searchNaats() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        document.querySelectorAll(".naat-list li").forEach((li) => {
          li.style.display = li.innerText.toLowerCase().includes(input)
            ? "block"
            : "none";
        });
      }

      showNaats();
