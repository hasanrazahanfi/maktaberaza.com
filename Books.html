let currentBooks = books; // सर्च और पेजिनेशन को हैंडल करने के लिए एक नया वेरिएबल

function displayBooks(filteredBooks = books, page = 1) {
    currentBooks = filteredBooks; // सर्च रिजल्ट्स को स्टोर करें
    currentPage = page; // पेज नंबर अपडेट करें

    const start = (currentPage - 1) * booksPerPage;
    const end = start + booksPerPage;
    const paginatedBooks = currentBooks.slice(start, end);

    document.getElementById("books-container").innerHTML = paginatedBooks.map(book => `
        <div class="card">
            <img src="${book.img}" alt="${book.title}" class="w-full h-40 object-cover rounded-img">
            <h2 class="text-xl font-bold mt-2">${book.title}</h2>
            <p class="text-gray-500">Author: ${book.author}</p>
            <p class="text-gray-600 font-semibold">Language: ${book.language}</p>
            <div class="book-buttons">
                <a href="${book.previewLink}" target="_blank" class="btn-read">Read Online</a>
                <a href="${book.downloadLink}" download class="btn-download">Download</a>
            </div>
        </div>
    `).join("");

    // Pagination Buttons Show/Hide Logic
    document.getElementById("prevPage").style.display = currentPage > 1 ? "inline-block" : "none";
    document.getElementById("nextPage").style.display = end < currentBooks.length ? "inline-block" : "none";
}

// Pagination Event Listeners
document.getElementById("prevPage").addEventListener("click", function() {
    if (currentPage > 1) {
        displayBooks(currentBooks, currentPage - 1);
    }
});

document.getElementById("nextPage").addEventListener("click", function() {
    if ((currentPage * booksPerPage) < currentBooks.length) {
        displayBooks(currentBooks, currentPage + 1);
    }
});

// Search Function
document.getElementById("searchButton").addEventListener("click", function() {
    let query = document.getElementById("searchInput").value.toLowerCase();
    let filteredBooks = books.filter(book => 
        book.title.toLowerCase().includes(query) ||
        book.author.toLowerCase().includes(query) ||
        book.language.toLowerCase().includes(query)
    );
    displayBooks(filteredBooks, 1); // सर्च के बाद पहले पेज पर जाएं
});

// Enter Key से भी सर्च करें
document.getElementById("searchInput").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        document.getElementById("searchButton").click();
    }
});

// Initial Display
displayBooks(books, currentPage);


    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("img").forEach(img => {
            img.setAttribute("loading", "lazy");
        });
    });
